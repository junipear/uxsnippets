<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Favorite Birds</title>
</head>
<body>
    <div class="container">
        <h1 class="center-align">My Favorite Birds</h1>
        <input type="text" id="filterInput" placeholder="Search Birds">
        <ul id="names" class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Acorn Woodpecker</a>
            </li>
            <li class="collection-item">
                <a href="#">Abert's Towhee</a>
            </li>
            <li class="collection-item">
                <a href="#">Acadian Flycatcher</a>
            </li>
            <li class="collection-item">
                <a href="#">Alucean Tern</a>
            </li>
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Bachman's Sparrow</a>
            </li>
            <li class="collection-item">
                <a href="#">Bahama Mockingbird</a>
            </li>
            <li class="collection-item">
                <a href="#">Bobolink</a>
            </li>
            <li class="collection-item">
                <a href="#">Bohemian Waxwing</a>
            </li>
            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Cactus Wren</a>
            </li>
            <li class="collection-item">
                <a href="#">Cinnamon Teal</a>
            </li>
            <li class="collection-item">
                <a href="#">Cerulean Warbler</a>
            </li>
            <li class="collection-item">
                <a href="#">Common Crane</a>
            </li>
        </ul>
    </div>
    <script>
        //Get input element
        let filterInput = document.getElementById('filterInput');
        //Add event listener
        filterInput.addEventListener('keyup', filterNames);

        function filterNames() {
          //get value of input
          let filterValue = 
          document.getElementById('filterInput').value.toUpperCase();
         
         //get name ul
         let ul = document.getElementById('names');

         //get lis from ul items
         let li = ul.querySelectorAll('li.collection-item');

         //Loop through collection-items lis
         for(let i = 0;i < li.length;i++){
            let a = li[i].getElementsByTagName('a')[0];
            //if matched
            if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
                li[i].style.display = '';
            } else {
                li[i].style.display ='none';
            }

         }


         }


    </script>
</body>
</html>
